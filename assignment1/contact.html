            <hr class="hr">

                <section>
                    <label for="name">Your name:</label>

                    <input id="name" class="input" name="name" type="text" value="" size="50" placeholder="Enter Your Name" />

                </section>
                <section>
                    <label for="email">Your email:</label>
                    <br />
                    <input id="email" class="input" name="email" type="text" value="" size="50" placeholder="name@domain.com" />
                    <br />
                </section>
                <section>
                    <label for="message">Your message:</label>
                    <br />
                    <textarea id="message" class="input" name="message" rows="15" cols="50" placeholder="Enter your message here..."></textarea>
                    <br />
                </section>
                <input id="submit_button" type="submit" value="Submit" />
            </form>
