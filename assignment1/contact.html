<div class="div1">
<h1>Contact Me</h1>

<hr class="hr">
<h3>
	<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name" >Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="50" placeholder="Enter Your Name"/><br />
	</div>
	<div class="row">
		<label for="email" >Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="50" placeholder="name@domain.com"/><br />
	</div>
	<div class="row">
		<label for="message" >Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="15" cols="50" placeholder="Enter your message here..."></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Submit" />
</form>
</h3>
